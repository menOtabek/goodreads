{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <body>
    <h1>Login Page</h1>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn btn-outline-primary" type="submit">Log in</button>
        <span class="ms-3">No account ? Then get <a class="btn btn-outline-primary" href="{% url 'users:register' %}">registered</a></span>
    </form>
    </body>
{% endblock %}
