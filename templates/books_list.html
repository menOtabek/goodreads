{% extends 'base.html' %}
{% block title %}Books List Page{% endblock %}
{% block content %}
    <body>
    <h1>Books List Page</h1>
    {% if books_list %}
        <ul>
                {% for book in books_list %}
                    <li>
                        <a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a>
                    </li>
                {% endfor %}
        </ul> <br>
    {% else %}
        Books not found
    {% endif %}
    </body>
{% endblock %}
