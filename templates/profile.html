{% extends 'base.html' %}
{% block title %}Profile Page{% endblock %}
{% block content %}
    <body>
    <div class="container d-flex justify-content-center mt-5">

        <div class="card p-5 py-6">

            <div class="text-center">

                <img src="{{ user.profile_picture.url }}" width="200" class="rounded-circle">
                <h3 class="mt-2">{{user.username}}</h3><br>
                <h3 class="mt-2">{{user.first_name}}  {{user.last_name}}</h3><br>
                <h3 class="mt-2">{{user.email}}</h3><br>
                <h3 class="mt-2">Since {{user.date_joined | date:"M d, Y"}}</h3>

            </div>

        </div>

    </div><br>
    <div class="container d-flex justify-content-center">
        <button class="btn btn-outline-primary"><a href="{% url 'users:profile_update' %}">Update</a></button>
    </div>
    </body>
{% endblock %}
